name: fixy
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  get_storage: ^2.0.3
  google_fonts: ^2.1.0
  sqflite: ^2.0.1
  intl: ^0.17.0
  searchfield: ^0.5.6
  flutter_advanced_drawer: ^1.3.0
  firebase_auth: ^3.3.4
  firebase_core: ^1.10.6
  cloud_firestore: ^3.1.5
  firebase_storage: ^10.2.4
  emoji_picker_flutter: ^1.0.8
  geocode: ^1.0.1
  location: ^4.3.0
  google_sign_in: ^5.2.1
  image_picker: ^0.8.4+4
  buttons_tabbar: ^1.3.2
  flutter_rating_bar: ^4.0.0
  
   


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

 
  uses-material-design: true

  assets:
    - assets/images/
    

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf
    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf    

